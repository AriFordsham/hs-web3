# Resolver to choose a 'specific' stackage snapshot or a compiler version.
resolver: lts-12.12

# User packages to be built.
packages:
- '.'

# Extra package dependencies
extra-deps:
- secp256k1-haskell-0.1.3
- relapse-1.0.0.0

# Dependencies bounds
pvp-bounds: both

# Nix integration
nix:
    packages:
    - zlib
    - boost
    - jsoncpp
    - solc
    - solc.dev
    - secp256k1
